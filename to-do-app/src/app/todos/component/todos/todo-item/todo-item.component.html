<li [ngClass]="{ editing: isEditingProp }">
  <div class="view">
    <input
      class="toggle"
      type="checkbox"
      [checked]="todoProp.isCompleted"
      (change)="toggleTodo()"/>
    <label (dblclick)="setTodoInEditMode()">{{todoProp.title}}</label>
    <button class="destroy" (click)="removeTodo()"></button>
  </div>
  <ng-container *ngIf="isEditingProp">
    <input
      class="edit"
      #textInput
      [value]="editingText"
      (keyup)="changeText($event)"
      (keyup.enter)="changeTodo()"/>
  </ng-container>
</li>
